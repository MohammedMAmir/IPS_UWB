<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" 
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <!-- The title of the page, which can be sandwiched between title blocks -->
        {% block head %}
        <title>{% block title %}{% endblock %} | IPS UWB</title>
        {% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.humanendeavour.org"><img src="{{url_for('static', filename='img/logo.png')}}"></img></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- If the active page is 'Home', set 'Home' to active in the navbar-->
                    <li class="nav-item">
                    {% if 'home' in page %}
                    <a class="nav-link main-color active" aria-current="page" href="/">
                    <!-- Otherwise, leave it as a normal link -->
                    {% else %}
                    <a class="nav-link main-color" href="/">
                    {% endif %}
                    Home</a>
                    </li>
                    <!-- If the active page is 'Tag', set 'Tag' to active in the navbar-->
                    <li class="nav-item">
                    {% if 'tag' in page %}
                    <a class="nav-link main-color active" aria-current="page" href="/createtag">
                    {% else %}
                    <!-- Otherwise, leave it as a normal link -->
                    <a class="nav-link main-color" href="/createtag">
                    {% endif %}
                    Create Tag</a>
                    </li>
                    <!-- If the active page is 'Anchor', set 'Anchor' to active in the navbar-->
                    <li class="nav-item">
                    {% if 'anchor' in page %}
                    <a class="nav-link main-color active" aria-current="page" href="/createanchor">
                    <!-- Otherwise, leave it as a normal link -->
                    {%else %}
                    <a class="nav-link main-color" href="/createanchor">
                    {% endif %}
                    Create Anchor</a>
                </li>
                    <!--<li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>-->
                </ul>
                <!--<form id="search" class="d-flex">
                    <input class="form-control me-2 main-color" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger main-color" type="submit">Search</button>
                </form>-->
                </div>
            </div>
        </nav>
        <!-- Body block to be used by other pages -->
        {% block body %}
        {% endblock %}    
    </body>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
