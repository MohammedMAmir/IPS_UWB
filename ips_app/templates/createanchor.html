{% extends "base.html" %}

{% block title %}Create an Anchor{% endblock %}

{% block body %}
<div class="main-content">
    <div class="container section">
        <form id="createcanchor">
            <div class="card">
                <div class="card-header">Create a New Anchor
                </div>
                <div class="form-group">
                    <label for="cluster_id" class="col-sm-2">Anchor Cluster:</label>
                    <select class="custom-select mr-sm-4" id="cluster_id" name="cluster_id">
                        <option selected>Choose...</option>
                        {% for cluster in clusters %}
                        <option value={{cluster.cluster_id}}>{{cluster.cluster_id}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="anch_x_y">Anchor Postion:</label>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="anch_x" class="col-sm-6 col-form-label">Anchor X:  </label>
                            <input type="number" id="anch_x" name="anch_x" placeholder="0.00" step="0.01"
                            class="col-sm-4"></input>
                        </div>
                        <div class="col-sm-4">
                            <label for="anch_y" class="col-sm-6 col-form-label">Anchor Y:  </label>
                            <input type="number" id="anch_y" name="anch_y" placeholder="0.00" step="0.01"
                            class="col-sm-4"></input>
                        </div> 
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger alert-danger"><b>Submit</b></button>
            </div> 
        </form>
    </div>
</div>
<script>
    function handleSubmit(event) {
        event.preventDefault();

        const data = new FormData(event.target);

        // Do a bit of work to convert the entries to a plain JS object
        const value = Object.fromEntries(data.entries());

        console.log(value);
        var body = {cluster_id: value.cluster_id, anch_x: value.anch_x, anch_y: value.anch_y};
        postRequest(body);
    }

    function postRequest(data){
        $.ajax({
             type: "POST",
             url: "/api/anchors",
             data: JSON.stringify(data),// now data come in this function
             contentType: "application/json; charset=utf-8",
             crossDomain: true,
             dataType: "json",
             success: function (data, status, jqXHR) {

                 alert("success");// write success in " "
             },

             error: function (jqXHR, status) {
                 // error handler
                 console.log(jqXHR);
                 alert('fail' + status.code);
             }
          });
    }
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
</script>
{% endblock %}
